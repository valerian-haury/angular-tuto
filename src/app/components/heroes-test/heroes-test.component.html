<table>
  <thead>
  <th>Number</th>
  <th>Created At</th>
  <th>Expire At</th>
  <th>Amount</th>
  </thead>
  <tbody>
  <tr *ngFor="let hero of heroes">

    <td>{{hero.id}}</td>
    <td>{{hero.name}}</td>
    <td>
      <button (click)="delete(hero.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
